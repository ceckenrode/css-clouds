<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS</title>
  <link rel="stylesheet" href="styles.min.css">
</head>

<body>
  <div id="sky">
    <div id="night">
      <div class="star s1"></div>
      <div class="star s2"></div>
      <div class="star s3"></div>
      <div class="star s4"></div>
      <div class="star s5"></div>
      <div class="star s6"></div>
      <div class="star s7"></div>
      <div class="star s8"></div>
      <div class="star s9"></div>
      <div class="star s10"></div>
      <div class="star s11"></div>
      <div class="star s12"></div>
    </div>
    <div id="sun">
    </div>
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>
    <div class="cloud c4"></div>
    <div class="cloud c5"></div>
    <div id="pyramid">
    </div>
    <div id="flying-saucer">
      <div class="light l1"></div>
      <div class="light l2"></div>
      <div class="light l3"></div>
      <div class="light l4"></div>
      <div class="light l5"></div>
      <div class="light l6"></div>
      <div class="light l7"></div>
      <div class="light l8"></div>
      <div class="light l9"></div>
      <div class="light l10"></div>
      <div class="light l11"></div>
      <div class="light l12"></div>
      <div class="light l13"></div>
    </div>
  </div>
</body>

</html>
